<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bootcamp</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="" class="form" id="form">
        <h1>Formulär</h1>
        <p class="error-msg" id='errorMsg'></p>
        <label class="label">Namn
            <input type="text" id="name">            
        </label>
        <label class="label">Telefon
            <input type="text" id="phone">            
        </label>
        <label class="label">Email
            <input type="text" id="email">            
        </label>
        <label class="label">Meddelande
            <input type="text" id="msg">            
        </label>
        <label class="label label__checkbox">Villkor
            <input type="checkbox" id="checkBoxConditions">Jag godkänner alla villkor.           
        </label>
        <button id="submitBtn">Skicka in formulär</button>
        <label class="label"> Vilken data vill du radera?
            <input type="text" id="removeDataInput">
        </label>

    </form>
</body>
</html>
