<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Login form -->
    <form id = "loginForm" class="form ">
        <h1 id='titleLogin' class="title">Logga in</h1>
        <label class="input-label">Användarnamn
            <input type="text" id="userNameLogin">
        </label>
        <label class="input-label">Lösenord
            <input type="text" id="passwordLogin">
        </label>
        <label>
            <button id = 'loginBtn' class="submit-btn">Logga in</button>
            <button id = 'toRegisterFormBtn' class="submit-btn">Registrera konto</button>
        </label>
    </form>
    <!-- Register form -->
    <form id = "registerForm" class="form">
        <h2 id=registerTitle class="title">Registrera mig</h2>
        <!-- <p id="errorMsgRegister" class="error-msg"></p> -->
        <label class="input-label" id="label">Användarnamn
            <input type="text" id="userName">
        </label>
        <label class="input-label">Lösenord
            <input type="password" id="password">
        </label>
        <label class="input-label">Bekräfta lösenord
            <input type="password" id="passwordConfirm">
        </label>
        <label class="input-label">Jag godkänner att registrera mig!
            <input type="checkbox" id="checkbox" class="checkbox">
        </label>
        <label>
            <button id='registerBtn' class="submit-btn">Registrera mig</button>
            <button class="submit-btn">Till logga in</button>
        </label>
    </form>
    
</body>
</html>
